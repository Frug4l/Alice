<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø –ª—é–±–ª—é –ê–ª–∏—Å—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffebf3, #ffe6f2);
            min-height: 100vh;
            overflow: hidden;
            color: #ff0066;
            position: relative;
        }
        
        /* –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ –∏ —Å–≤–∏–Ω–∫–∞–º–∏ */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .background-element {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.7;
            animation: float 15s infinite linear;
            cursor: pointer;
            user-select: none;
        }
        
        .heart-bg {
            color: #ff3366;
        }
        
        .pig-bg {
            color: #ff66b2;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(255, 0, 102, 0.25);
            border: 10px solid #ff99cc;
            max-width: 800px;
            backdrop-filter: blur(5px);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        .message-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: sparkle 20s linear infinite;
        }
        
        h1 {
            font-size: 5.5rem;
            text-shadow: 5px 5px 0 #ffb3d9;
            margin-bottom: 20px;
            color: #ff0066;
            animation: heartbeat 1.5s infinite;
            line-height: 1.2;
        }
        
        .alice-name {
            color: #ff3385;
            display: inline-block;
            text-shadow: 3px 3px 0 #ff99cc;
            transform: rotate(-3deg);
            animation: bounce 2s infinite;
            padding: 0 10px;
        }
        
        .subtitle {
            font-size: 2.2rem;
            color: #ff66b2;
            margin-top: 30px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff66b2, #ff3385);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            border: 3px dashed #ff99cc;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º */
        .sound-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .sound-btn {
            background: #ff66b2;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 102, 178, 0.3);
            transition: all 0.3s;
        }
        
        .sound-btn:hover {
            background: #ff3385;
            transform: scale(1.05);
        }
        
        .sound-btn:active {
            transform: scale(0.95);
        }
        
        .sound-btn.mute {
            background: #ff9999;
        }
        
        .pig-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid #ff99cc;
            font-size: 1.2rem;
            color: #ff3385;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(1); }
            30% { transform: scale(1.07); }
            40% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }
        
        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .subtitle { font-size: 1.7rem; }
            .message-box { padding: 40px 20px; }
            .background-element { font-size: 1.8rem; }
            .sound-controls { bottom: 10px; right: 10px; flex-direction: column; }
            .pig-counter { bottom: 10px; left: 10px; font-size: 1rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.3rem; }
            .message-box { padding: 30px 15px; }
            .sound-btn { padding: 10px 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ –∏ —Å–≤–∏–Ω–∫–∞–º–∏ -->
    <div id="background"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <div class="container">
        <div class="message-box">
            <h1>
                –Ø –ª—é–±–ª—é <span class="alice-name">–ê–ª–∏—Å—É</span>!
            </h1>
            <div class="subtitle">–ò –µ—ë –∫–ª–∞—Å—Å–Ω—É—é –∂–æ–ø—É ‚ù§Ô∏èüçë</div>
        </div>
    </div>
    
    <!-- –°—á–µ—Ç—á–∏–∫ —Ö—Ä—é–∫–∞–Ω–∏–π -->
    <div class="pig-counter">
        <span>üê∑ –•—Ä—é–∫–æ–≤:</span>
        <span id="pig-counter">0</span>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º -->
    <div class="sound-controls">
        <button class="sound-btn" id="pig-btn">
            <span>üê∑ –•—Ä—é–∫–Ω—É—Ç—å</span>
        </button>
        <button class="sound-btn" id="auto-pig-btn">
            <span>üîÅ –ê–≤—Ç–æ-—Ö—Ä—é–∫</span>
        </button>
        <button class="sound-btn" id="mute-btn">
            <span>üîä –ó–≤—É–∫</span>
        </button>
    </div>

    <script>
        // –ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –∑–≤—É–∫–∏
        let audioContext;
        let pigSoundBuffer;
        let isSoundEnabled = true;
        let pigCount = 0;
        let autoPigInterval = null;
        let isAutoPigActive = false;
        
        // –°—á–µ—Ç—á–∏–∫ —Ö—Ä—é–∫–∞–Ω–∏–π
        const pigCounterElement = document.getElementById('pig-counter');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // –°–æ–∑–¥–∞–µ–º –º–∏–ª—ã–π –∑–≤—É–∫ —Ö—Ä—é–∫–∞—é—â–µ–π —Å–≤–∏–Ω–∫–∏ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏
                // (—ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –¥–∞–∂–µ –±–µ–∑ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤)
                pigSoundBuffer = createPigSound();
                
                console.log('üê∑ –ê—É–¥–∏–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
            } catch (error) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∞—É–¥–∏–æ:', error);
                // –°–æ–∑–¥–∞–µ–º —Ñ–æ–ª–±—ç–∫ –∑–≤—É–∫
                pigSoundBuffer = createPigSound();
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–π –∑–≤—É–∫ —Ö—Ä—é–∫–∞—é—â–µ–π —Å–≤–∏–Ω–∫–∏
        function createPigSound() {
            try {
                const bufferSize = audioContext.sampleRate * 0.5; // 0.5 —Å–µ–∫—É–Ω–¥—ã
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–≤—É–∫ —Ö—Ä—é–∫–∞–Ω—å—è
                let frequency = 150; // –ù–∞—á–∞–ª—å–Ω–∞—è —á–∞—Å—Ç–æ—Ç–∞
                const frequencyEnd = 80; // –ö–æ–Ω–µ—á–Ω–∞—è —á–∞—Å—Ç–æ—Ç–∞
                const frequencyStep = (frequency - frequencyEnd) / bufferSize;
                
                for (let i = 0; i < bufferSize; i++) {
                    // –ü–ª–∞–≤–Ω–æ–µ —Å–Ω–∏–∂–µ–Ω–∏–µ —á–∞—Å—Ç–æ—Ç—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Ö—Ä—é–∫–∞–Ω—å—è
                    frequency -= frequencyStep * (0.8 + Math.random() * 0.4);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–º–Ω–æ–≥–æ —à—É–º–∞ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
                    const noise = (Math.random() - 0.5) * 0.1;
                    
                    // –°–æ–∑–¥–∞–µ–º –æ—Å—Ü–∏–ª–ª—è—Ü–∏—é —Å –≤–∏–±—Ä–∞—Ç–æ
                    const vibrato = Math.sin(i * 0.01) * 5;
                    const sample = Math.sin(2 * Math.PI * (frequency + vibrato) * i / audioContext.sampleRate);
                    
                    // –û–≥–∏–±–∞—é—â–∞—è –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∑–∞—Ç—É—Ö–∞–Ω–∏—è
                    const envelope = 1 - (i / bufferSize);
                    
                    output[i] = (sample * 0.7 + noise) * envelope * envelope;
                }
                
                return buffer;
            } catch (e) {
                // –§–æ–ª–±—ç–∫: —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫
                return null;
            }
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ —Ö—Ä—é–∫–∞–Ω—å—è
        function playPigSound() {
            if (!isSoundEnabled || !audioContext) return;
            
            try {
                const source = audioContext.createBufferSource();
                source.buffer = pigSoundBuffer;
                
                // –°–æ–∑–¥–∞–µ–º gain –Ω–æ–¥—É –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.5; // –ì—Ä–æ–º–∫–æ—Å—Ç—å 50%
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ü–µ–ø–æ—á–∫—É
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º
                source.start();
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
                pigCount++;
                pigCounterElement.textContent = pigCount;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
                pigCounterElement.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    pigCounterElement.style.transform = 'scale(1)';
                }, 200);
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∑–≤—É–∫–∞ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
                if (Math.random() > 0.7) {
                    gainNode.gain.value = 0.7; // –ò–Ω–æ–≥–¥–∞ –≥—Ä–æ–º—á–µ
                    source.playbackRate.value = 0.8 + Math.random() * 0.4; // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                }
                
                source.onended = () => {
                    source.disconnect();
                    gainNode.disconnect();
                };
                
            } catch (error) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫:', error);
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function createBackgroundElements() {
            const background = document.getElementById('background');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï', '‚ù£Ô∏è'];
            const pigs = ['üê∑', 'üêñ', 'üêΩ'];
            
            for (let i = 0; i < 60; i++) {
                const element = document.createElement('div');
                element.classList.add('background-element');
                
                let isHeart = Math.random() > 0.4;
                let symbol;
                
                if (isHeart) {
                    symbol = hearts[Math.floor(Math.random() * hearts.length)];
                    element.classList.add('heart-bg');
                    element.innerHTML = symbol;
                    
                    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–µ—Ä–¥–µ—á–∫–æ - —Ö—Ä—é–∫–∞–µ–º —Å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é 30%
                    element.addEventListener('click', () => {
                        if (Math.random() < 0.3) {
                            playPigSound();
                            element.style.animation = 'wiggle 0.5s';
                            setTimeout(() => {
                                element.style.animation = 'float 15s infinite linear';
                            }, 500);
                        }
                    });
                } else {
                    symbol = pigs[Math.floor(Math.random() * pigs.length)];
                    element.classList.add('pig-bg');
                    element.innerHTML = symbol;
                    
                    // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–≤–∏–Ω–∫—É - –≤—Å–µ–≥–¥–∞ —Ö—Ä—é–∫–∞–µ–º!
                    element.addEventListener('click', () => {
                        playPigSound();
                        element.style.animation = 'wiggle 0.5s';
                        setTimeout(() => {
                            element.style.animation = 'float 15s infinite linear';
                        }, 500);
                    });
                }
                
                const size = 20 + Math.random() * 40;
                const left = Math.random() * 100;
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 15;
                
                element.style.left = `${left}vw`;
                element.style.fontSize = `${size}px`;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                
                background.appendChild(element);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ö—Ä—é–∫–∞–Ω—å–µ
        function toggleAutoPig() {
            const autoBtn = document.getElementById('auto-pig-btn');
            
            if (isAutoPigActive) {
                clearInterval(autoPigInterval);
                isAutoPigActive = false;
                autoBtn.innerHTML = '<span>üîÅ –ê–≤—Ç–æ-—Ö—Ä—é–∫</span>';
            } else {
                isAutoPigActive = true;
                autoBtn.innerHTML = '<span>‚èπÔ∏è –°—Ç–æ–ø –∞–≤—Ç–æ</span>';
                
                autoPigInterval = setInterval(() => {
                    if (isSoundEnabled) {
                        playPigSound();
                        
                        // –°–ª—É—á–∞–π–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å–≤–∏–Ω–æ–∫ –Ω–∞ —Ñ–æ–Ω–µ
                        const pigs = document.querySelectorAll('.pig-bg');
                        if (pigs.length > 0) {
                            const randomPig = pigs[Math.floor(Math.random() * pigs.length)];
                            randomPig.style.animation = 'wiggle 0.5s';
                            setTimeout(() => {
                                randomPig.style.animation = 'float 15s infinite linear';
                            }, 500);
                        }
                    }
                }, 3000); // –•—Ä—é–∫–∞–µ–º –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('click', function(e) {
            // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø—Ä–∏ –∫–ª–∏–∫–µ
            if (e.target.id !== 'pig-btn' && e.target.id !== 'auto-pig-btn' && e.target.id !== 'mute-btn') {
                const heart = document.createElement('div');
                heart.classList.add('background-element', 'heart-bg');
                heart.innerHTML = '‚ù§Ô∏è';
                
                const size = 25 + Math.random() * 30;
                heart.style.left = `${e.clientX}px`;
                heart.style.top = `${e.clientY}px`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDuration = `${8 + Math.random() * 10}s`;
                
                // –•—Ä—é–∫–∞–µ–º —Å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é 20% –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–µ—Ä–¥–µ—á–∫–∞
                if (Math.random() < 0.2) {
                    playPigSound();
                }
                
                document.getElementById('background').appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 15000);
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            initAudio();
            createBackgroundElements();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∏–≥–∞—é—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç —Ç–µ–∫—Å—Ç—É
            const title = document.querySelector('h1');
            setInterval(() => {
                title.style.textShadow = `5px 5px 0 ${Math.random() > 0.5 ? '#ffb3d9' : '#ff99cc'}`;
            }, 1000);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–∫–∞
            const subtitle = document.querySelector('.subtitle');
            setInterval(() => {
                subtitle.style.transform = `scale(${1 + Math.random() * 0.1})`;
            }, 1500);
            
            // –ö–Ω–æ–ø–∫–∞ —Ä—É—á–Ω–æ–≥–æ —Ö—Ä—é–∫–∞–Ω—å—è
            document.getElementById('pig-btn').addEventListener('click', () => {
                playPigSound();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                const btn = document.getElementById('pig-btn');
                btn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 200);
            });
            
            // –ö–Ω–æ–ø–∫–∞ –∞–≤—Ç–æ-—Ö—Ä—é–∫–∞–Ω—å—è
            document.getElementById('auto-pig-btn').addEventListener('click', toggleAutoPig);
            
            // –ö–Ω–æ–ø–∫–∞ mute/unmute
            document.getElementById('mute-btn').addEventListener('click', () => {
                isSoundEnabled = !isSoundEnabled;
                const muteBtn = document.getElementById('mute-btn');
                
                if (isSoundEnabled) {
                    muteBtn.innerHTML = '<span>üîä –ó–≤—É–∫</span>';
                    muteBtn.classList.remove('mute');
                } else {
                    muteBtn.innerHTML = '<span>üîá –í—ã–∫–ª</span>';
                    muteBtn.classList.add('mute');
                }
            });
            
            // –°–ª—É—á–∞–π–Ω–æ–µ —Ö—Ä—é–∫–∞–Ω—å–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Å–≤–∏–Ω–æ–∫ –≤ —Ç–µ–∫—Å—Ç–µ
            const subtitleElement = document.querySelector('.subtitle');
            subtitleElement.addEventListener('mouseenter', () => {
                if (Math.random() < 0.3) {
                    setTimeout(playPigSound, 500);
                }
            });
            
            // –•—Ä—é–∫–∞–µ–º –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            setTimeout(() => {
                playPigSound();
            }, 1000);
            
            // –°–ª—É—á–∞–π–Ω—ã–µ —Ö—Ä—é–∫–∞–Ω—å—è
            setInterval(() => {
                if (isSoundEnabled && Math.random() < 0.1) {
                    playPigSound();
                }
            }, 15000);
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –¥–ª—è –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
        document.addEventListener('click', function initAudioOnClick() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudioOnClick);
        }, { once: true });
    </script>
