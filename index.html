<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø –ª—é–±–ª—é –ê–ª–∏—Å—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffebf3, #ffe6f2);
            min-height: 100vh;
            overflow: hidden;
            color: #ff0066;
            position: relative;
        }
        
        /* –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ –∏ —Å–≤–∏–Ω–∫–∞–º–∏ */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .background-element {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.7;
            animation: float 15s infinite linear;
        }
        
        .heart-bg {
            color: #ff3366;
        }
        
        .pig-bg {
            color: #ff66b2;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(255, 0, 102, 0.25);
            border: 10px solid #ff99cc;
            max-width: 800px;
            backdrop-filter: blur(5px);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        .message-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: sparkle 20s linear infinite;
        }
        
        h1 {
            font-size: 5.5rem;
            text-shadow: 5px 5px 0 #ffb3d9;
            margin-bottom: 20px;
            color: #ff0066;
            animation: heartbeat 1.5s infinite;
            line-height: 1.2;
        }
        
        .alice-name {
            color: #ff3385;
            display: inline-block;
            text-shadow: 3px 3px 0 #ff99cc;
            transform: rotate(-3deg);
            animation: bounce 2s infinite;
            padding: 0 10px;
        }
        
        .subtitle {
            font-size: 2.2rem;
            color: #ff66b2;
            margin-top: 30px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff66b2, #ff3385);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            border: 3px dashed #ff99cc;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(1); }
            30% { transform: scale(1.07); }
            40% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }
        
        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .subtitle { font-size: 1.7rem; }
            .message-box { padding: 40px 20px; }
            .background-element { font-size: 1.8rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.3rem; }
            .message-box { padding: 30px 15px; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ –∏ —Å–≤–∏–Ω–∫–∞–º–∏ -->
    <div id="background"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <div class="container">
        <div class="message-box">
            <h1>
                –Ø –ª—é–±–ª—é <span class="alice-name">–ê–ª–∏—Å—É</span>!
            </h1>
            <div class="subtitle">–ò –µ—ë –∫–ª–∞—Å—Å–Ω—É—é –∂–æ–ø—É ‚ù§Ô∏èüçë</div>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (—Å–µ—Ä–¥–µ—á–µ–∫ –∏ —Å–≤–∏–Ω–æ–∫)
        function createBackgroundElements() {
            const background = document.getElementById('background');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï', '‚ù£Ô∏è'];
            const pigs = ['üê∑', 'üêñ', 'üêΩ'];
            
            // –°–æ–∑–¥–∞–µ–º 60 —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            for (let i = 0; i < 60; i++) {
                const element = document.createElement('div');
                element.classList.add('background-element');
                
                // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∏–ª–∏ —Å–≤–∏–Ω–∫—É
                let isHeart = Math.random() > 0.4;
                let symbol;
                
                if (isHeart) {
                    symbol = hearts[Math.floor(Math.random() * hearts.length)];
                    element.classList.add('heart-bg');
                    element.innerHTML = symbol;
                } else {
                    symbol = pigs[Math.floor(Math.random() * pigs.length)];
                    element.classList.add('pig-bg');
                    element.innerHTML = symbol;
                }
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∏ –∞–Ω–∏–º–∞—Ü–∏—è
                const size = 20 + Math.random() * 40;
                const left = Math.random() * 100;
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 15;
                
                element.style.left = `${left}vw`;
                element.style.fontSize = `${size}px`;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                
                background.appendChild(element);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.classList.add('background-element', 'heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            
            const size = 25 + Math.random() * 30;
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            heart.style.fontSize = `${size}px`;
            heart.style.animationDuration = `${8 + Math.random() * 10}s`;
            
            document.getElementById('background').appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                heart.remove();
            }, 15000);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            createBackgroundElements();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∏–≥–∞—é—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç —Ç–µ–∫—Å—Ç—É
            const title = document.querySelector('h1');
            setInterval(() => {
                title.style.textShadow = `5px 5px 0 ${Math.random() > 0.5 ? '#ffb3d9' : '#ff99cc'}`;
            }, 1000);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–∫–∞
            const subtitle = document.querySelector('.subtitle');
            setInterval(() => {
                subtitle.style.transform = `scale(${1 + Math.random() * 0.1})`;
            }, 1500);
        };
    </script>
</body>
</html>
