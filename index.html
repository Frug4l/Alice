<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø –ª—é–±–ª—é –ê–ª–∏—Å—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffebf3, #ffe6f2);
            min-height: 100vh;
            overflow: hidden;
            color: #ff0066;
            position: relative;
        }
        
        /* –§–æ–Ω —Å –ø–ª–∞–≤–∞—é—â–∏–º–∏ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ –∏ —Å–≤–∏–Ω–∫–∞–º–∏ */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.8;
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            animation-timing-function: ease-in-out;
            will-change: transform, left, top;
        }
        
        .heart-bg {
            color: #ff3366;
            animation: float-heart 25s infinite linear;
        }
        
        .pig-bg {
            color: #ff66b2;
            animation: float-pig 20s infinite linear;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(255, 0, 102, 0.3);
            border: 10px solid #ff99cc;
            max-width: 800px;
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        .message-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: sparkle 40s linear infinite;
        }
        
        h1 {
            font-size: 5.5rem;
            text-shadow: 5px 5px 0 #ffb3d9, 0 0 20px rgba(255, 0, 102, 0.3);
            margin-bottom: 20px;
            color: #ff0066;
            animation: heartbeat 1.5s infinite;
            line-height: 1.2;
        }
        
        .alice-name {
            color: #ff3385;
            display: inline-block;
            text-shadow: 3px 3px 0 #ff99cc;
            transform: rotate(-3deg);
            animation: bounce 2s infinite;
            padding: 0 10px;
        }
        
        .subtitle {
            font-size: 2.2rem;
            color: #ff66b2;
            margin-top: 30px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff66b2, #ff3385);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            border: 3px dashed #ff99cc;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .subtitle:hover {
            transform: scale(1.05);
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        .pig-btn {
            background: linear-gradient(145deg, #ff66b2, #ff3385);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(255, 102, 178, 0.4);
            transition: all 0.3s;
        }
        
        .pig-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 102, 178, 0.6);
        }
        
        .pig-btn:active {
            transform: scale(0.95);
        }
        
        .sound-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #ff3385;
            border: 3px solid #ff99cc;
        }
        
        .counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: 20px;
            border: 4px solid #ff99cc;
            font-size: 1.3rem;
            color: #ff3385;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(255, 153, 204, 0.3);
        }
        
        /* –ë–æ–ª—å—à–∞—è —Å–≤–∏–Ω–∫–∞ */
        .big-pig {
            position: fixed;
            top: 50%;
            right: 40px;
            font-size: 7rem;
            cursor: pointer;
            z-index: 900;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            transform: translateY(-50%);
            animation: pig-float 4s infinite ease-in-out;
        }
        
        .big-pig:hover {
            animation: pig-wiggle 0.5s infinite;
        }
        
        .big-pig:active {
            transform: translateY(-50%) scale(0.9);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float-heart {
            0% {
                transform: translate(0, 100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(100vw * var(--dx, 1)), -100px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        
        @keyframes float-pig {
            0% {
                transform: translate(0, 100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translate(calc(-100vw * var(--dx, 1)), -100px) rotate(-360deg) scale(1.1);
                opacity: 0;
            }
        }
        
        @keyframes pig-float {
            0%, 100% { transform: translateY(-50%) translateY(0); }
            50% { transform: translateY(-50%) translateY(-20px); }
        }
        
        @keyframes pig-wiggle {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(-10deg); }
            75% { transform: translateY(-50%) rotate(10deg); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(1); }
            30% { transform: scale(1.07); }
            40% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(-3deg); }
        }
        
        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞ */
        .sound-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid #ff99cc;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sound-indicator.visible {
            opacity: 1;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .subtitle { font-size: 1.7rem; }
            .message-box { padding: 40px 20px; }
            .big-pig { font-size: 4rem; right: 20px; }
            .controls { bottom: 10px; right: 10px; }
            .counter { bottom: 10px; left: 10px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å –ø–ª–∞–≤–∞—é—â–∏–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ -->
    <div id="background"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <div class="container">
        <div class="message-box">
            <h1>
                –Ø –ª—é–±–ª—é <span class="alice-name">–ê–ª–∏—Å—É</span>!
            </h1>
            <div class="subtitle" id="subtitle">–ò –µ—ë –∫–ª–∞—Å—Å–Ω—É—é –∂–æ–ø—É ‚ù§Ô∏èüçë</div>
        </div>
    </div>
    
    <!-- –ë–æ–ª—å—à–∞—è —Å–≤–∏–Ω–∫–∞ -->
    <div class="big-pig" id="bigPig">üê∑</div>
    
    <!-- –°—á–µ—Ç—á–∏–∫ —Ö—Ä—é–∫–∞–Ω–∏–π -->
    <div class="counter">
        <span>üêΩ –•—Ä—é–∫–æ–≤:</span>
        <span id="pigCounter">0</span>
    </div>
    
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞ -->
    <div class="sound-indicator" id="soundIndicator">
        <div style="width: 20px; height: 20px; background: #ff66b2; border-radius: 50%;"></div>
        <span>–•—Ä—é–∫!</span>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls">
        <button class="pig-btn" id="pigBtn">
            <span>üê∑ –•—Ä—é–∫–Ω—É—Ç—å!</span>
        </button>
        <button class="pig-btn sound-btn" id="soundBtn">
            <span id="soundText">üîä –ó–≤—É–∫ –≤–∫–ª</span>
        </button>
    </div>

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∑–≤—É–∫–æ–≤ —Å–≤–∏–Ω–∫–∏ -->
    <audio id="pigSound1" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-pig-snort-1095.mp3"></audio>
    <audio id="pigSound2" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-animal-squeak-1091.mp3"></audio>
    <audio id="pigSound3" preload="auto" src="https://assets.mixkit.co/sfx/preview/mixkit-pig-oink-1085.mp3"></audio>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let pigCount = 0;
        let isSoundEnabled = true;
        let floatingElements = [];
        let audioElements = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
            audioElements = [
                document.getElementById('pigSound1'),
                document.getElementById('pigSound2'),
                document.getElementById('pigSound3')
            ];
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å
            audioElements.forEach(audio => {
                audio.volume = 0.8;
                audio.preload = 'auto';
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            initFloatingElements();
            setupEventListeners();
            
            // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤
            setTimeout(() => {
                audioElements.forEach(audio => {
                    audio.load().catch(e => console.log('–ó–≤—É–∫ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏'));
                });
            }, 1000);
            
            // –ü–µ—Ä–≤—ã–π —Ö—Ä—é–∫ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                playPigSound();
            }, 2000);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function initFloatingElements() {
            const background = document.getElementById('background');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï'];
            const pigs = ['üê∑', 'üêñ', 'üêΩ'];
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            background.innerHTML = '';
            floatingElements = [];
            
            // –°–æ–∑–¥–∞–µ–º 40 –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            for (let i = 0; i < 40; i++) {
                const element = document.createElement('div');
                const isPig = Math.random() > 0.5;
                
                if (isPig) {
                    element.classList.add('floating-element', 'pig-bg');
                    element.innerHTML = pigs[Math.floor(Math.random() * pigs.length)];
                } else {
                    element.classList.add('floating-element', 'heart-bg');
                    element.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                }
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const size = 30 + Math.random() * 40;
                const startX = Math.random() * 100;
                const animationDuration = 15 + Math.random() * 20;
                const animationDelay = Math.random() * 10;
                const dx = 0.5 + Math.random() * 1.5; // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ
                
                element.style.fontSize = `${size}px`;
                element.style.left = `${startX}vw`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.animationDelay = `${animationDelay}s`;
                element.style.setProperty('--dx', dx);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                element.addEventListener('click', function(e) {
                    handleElementClick(this, isPig);
                    e.stopPropagation();
                });
                
                background.appendChild(element);
                floatingElements.push(element);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –ø–ª–∞–≤–∞—é—â–∏–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
        function handleElementClick(element, isPig) {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
            element.style.transform += ' scale(1.3)';
            setTimeout(() => {
                element.style.transform = element.style.transform.replace(' scale(1.3)', '');
            }, 300);
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
            if (isPig || Math.random() < 0.3) {
                playPigSound();
            }
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ —Å–≤–∏–Ω–∫–∏
        function playPigSound() {
            if (!isSoundEnabled) return;
            
            try {
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∑–≤—É–∫
                const randomIndex = Math.floor(Math.random() * audioElements.length);
                const audio = audioElements[randomIndex];
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º
                audio.currentTime = 0;
                
                // –ü—Ä–æ–º–∏—Å –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            // –£—Å–ø–µ—à–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                            onSoundPlayed();
                        })
                        .catch(error => {
                            console.log('–î–ª—è –∑–≤—É–∫–∞ –Ω—É–∂–Ω–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                            showSoundHint();
                        });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            }
        }
        
        // –î–µ–π—Å—Ç–≤–∏—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
        function onSoundPlayed() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            pigCount++;
            document.getElementById('pigCounter').textContent = pigCount;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
            const counter = document.getElementById('pigCounter');
            counter.style.transform = 'scale(1.3)';
            counter.style.color = '#ff0066';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
                counter.style.color = '#ff3385';
            }, 200);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            showSoundIndicator();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –±–æ–ª—å—à–æ–π —Å–≤–∏–Ω–∫–∏
            const bigPig = document.getElementById('bigPig');
            bigPig.style.animation = 'pig-wiggle 0.5s';
            setTimeout(() => {
                bigPig.style.animation = 'pig-float 4s infinite ease-in-out';
            }, 500);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞
        function showSoundIndicator() {
            const indicator = document.getElementById('soundIndicator');
            indicator.classList.add('visible');
            
            setTimeout(() => {
                indicator.classList.remove('visible');
            }, 1000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É –æ –∑–≤—É–∫–µ
        function showSoundHint() {
            const messageBox = document.querySelector('.message-box');
            const hint = document.createElement('div');
            hint.innerHTML = 'üëÜ –ö–ª–∏–∫–Ω–∏ –ø–æ —Å–≤–∏–Ω–∫–µ –∏–ª–∏ –∫–Ω–æ–ø–∫–µ –¥–ª—è –∑–≤—É–∫–∞!';
            hint.style.cssText = `
                position: absolute;
                bottom: -40px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 102, 178, 0.9);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 0.9rem;
                white-space: nowrap;
                z-index: 100;
            `;
            
            messageBox.appendChild(hint);
            
            setTimeout(() => {
                hint.remove();
            }, 3000);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ë–æ–ª—å—à–∞—è —Å–≤–∏–Ω–∫–∞
            document.getElementById('bigPig').addEventListener('click', () => {
                playPigSound();
            });
            
            // –ö–Ω–æ–ø–∫–∞ —Ö—Ä—é–∫–∞–Ω—å—è
            document.getElementById('pigBtn').addEventListener('click', () => {
                playPigSound();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                const btn = document.getElementById('pigBtn');
                btn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 200);
            });
            
            // –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞
            document.getElementById('soundBtn').addEventListener('click', () => {
                isSoundEnabled = !isSoundEnabled;
                const soundText = document.getElementById('soundText');
                const soundBtn = document.getElementById('soundBtn');
                
                if (isSoundEnabled) {
                    soundText.innerHTML = 'üîä –ó–≤—É–∫ –≤–∫–ª';
                    soundBtn.style.background = 'rgba(255, 255, 255, 0.95)';
                    // –¢–µ—Å—Ç–æ–≤—ã–π —Ö—Ä—é–∫
                    setTimeout(() => playPigSound(), 300);
                } else {
                    soundText.innerHTML = 'üîá –ó–≤—É–∫ –≤—ã–∫–ª';
                    soundBtn.style.background = '#ffcccc';
                }
            });
            
            // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('subtitle').addEventListener('click', () => {
                playPigSound();
            });
            
            // –ö–ª–∏–∫ –ø–æ —Ñ–æ–Ω—É —Å–æ–∑–¥–∞–µ—Ç –Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            document.body.addEventListener('click', function(event) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –ø–æ —ç–ª–µ–º–µ–Ω—Ç–∞–º —Å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞–º–∏
                if (event.target.closest('.floating-element, .pig-btn, .big-pig, .counter, .subtitle, .message-box')) {
                    return;
                }
                
                createFloatingElementAt(event.clientX, event.clientY);
            });
            
            // –°–ª—É—á–∞–π–Ω—ã–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ö—Ä—é–∫–∞–Ω—å—è
            setInterval(() => {
                if (isSoundEnabled && pigCount > 0 && Math.random() < 0.15) {
                    playPigSound();
                }
            }, 15000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            setInterval(updateFloatingElements, 50);
        }
        
        // –°–æ–∑–¥–∞—Ç—å –ø–ª–∞–≤–∞—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç –≤ –ø–æ–∑–∏—Ü–∏–∏ –∫–ª–∏–∫–∞
        function createFloatingElementAt(x, y) {
            const background = document.getElementById('background');
            const element = document.createElement('div');
            
            // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º —Ç–∏–ø
            const isPig = Math.random() > 0.7;
            const pigs = ['üê∑', 'üêñ', 'üêΩ'];
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó'];
            
            if (isPig) {
                element.classList.add('floating-element', 'pig-bg');
                element.innerHTML = pigs[Math.floor(Math.random() * pigs.length)];
            } else {
                element.classList.add('floating-element', 'heart-bg');
                element.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            }
            
            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã
            const size = 25 + Math.random() * 30;
            const duration = 10 + Math.random() * 15;
            const dx = 0.3 + Math.random() * 1.2;
            
            element.style.fontSize = `${size}px`;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
            element.style.animationDuration = `${duration}s`;
            element.style.setProperty('--dx', dx);
            
            element.addEventListener('click', function(e) {
                handleElementClick(this, isPig);
                e.stopPropagation();
            });
            
            background.appendChild(element);
            floatingElements.push(element);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
            setTimeout(() => {
                const index = floatingElements.indexOf(element);
                if (index > -1) {
                    floatingElements.splice(index, 1);
                }
                if (element.parentNode) {
                    element.remove();
                }
            }, duration * 1000);
            
            // –ò–Ω–æ–≥–¥–∞ —Ö—Ä—é–∫–∞–µ–º –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏
            if (isPig || Math.random() < 0.4) {
                setTimeout(() => playPigSound(), 500);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function updateFloatingElements() {
            floatingElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                
                // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤—ã—à–µ–ª –∑–∞ –≤–µ—Ä—Ö–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É
                if (rect.bottom < -50) {
                    // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –≤–Ω–∏–∑ —Å –Ω–æ–≤—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                    element.style.top = `calc(100vh + 50px)`;
                    element.style.left = `${Math.random() * 100}vw`;
                    
                    // –ù–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                    const duration = 15 + Math.random() * 20;
                    element.style.animationDuration = `${duration}s`;
                }
            });
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
        setInterval(() => {
            floatingElements.forEach(element => {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–∏–µ —Å–ª—É—á–∞–π–Ω—ã–µ –¥–≤–∏–∂–µ–Ω–∏—è
                if (Math.random() < 0.1) {
                    const currentTransform = element.style.transform || '';
                    const wiggleX = (Math.random() - 0.5) * 10;
                    const wiggleY = (Math.random() - 0.5) * 10;
                    element.style.transform = `${currentTransform} translate(${wiggleX}px, ${wiggleY}px)`;
                    
                    setTimeout(() => {
                        element.style.transform = currentTransform;
                    }, 200);
                }
            });
        }, 1000);
    </script>
