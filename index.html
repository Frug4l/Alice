<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø –ª—é–±–ª—é –ê–ª–∏—Å—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffebf3, #ffe6f2);
            min-height: 100vh;
            overflow: hidden;
            color: #ff0066;
            position: relative;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .background-element {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.7;
            animation: float 15s infinite linear;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s;
        }
        
        .heart-bg {
            color: #ff3366;
        }
        
        .pig-bg {
            color: #ff66b2;
            animation: float 15s infinite linear, wiggle 4s infinite;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(255, 0, 102, 0.25);
            border: 10px solid #ff99cc;
            max-width: 800px;
            backdrop-filter: blur(5px);
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 5.5rem;
            text-shadow: 5px 5px 0 #ffb3d9;
            margin-bottom: 20px;
            color: #ff0066;
            animation: heartbeat 1.5s infinite;
            line-height: 1.2;
        }
        
        .alice-name {
            color: #ff3385;
            display: inline-block;
            text-shadow: 3px 3px 0 #ff99cc;
            transform: rotate(-3deg);
            animation: bounce 2s infinite;
            padding: 0 10px;
        }
        
        .subtitle {
            font-size: 2.2rem;
            color: #ff66b2;
            margin-top: 30px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff66b2, #ff3385);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            border: 3px dashed #ff99cc;
            cursor: pointer;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        .pig-btn {
            background: linear-gradient(145deg, #ff66b2, #ff3385);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(255, 102, 178, 0.4);
            transition: all 0.3s;
            animation: pulse-glow 2s infinite;
        }
        
        .pig-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 102, 178, 0.6);
        }
        
        .pig-btn:active {
            transform: scale(0.95);
        }
        
        .mute-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #ff3385;
            border: 3px solid #ff99cc;
        }
        
        .counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: 20px;
            border: 4px solid #ff99cc;
            font-size: 1.3rem;
            color: #ff3385;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(255, 153, 204, 0.3);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(1); }
            30% { transform: scale(1.07); }
            40% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 6px 20px rgba(255, 102, 178, 0.4); }
            50% { box-shadow: 0 6px 25px rgba(255, 102, 178, 0.7); }
        }
        
        @keyframes pig-jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* –°–≤–∏–Ω–∫–∞ –¥–ª—è –Ω–∞–∂–∞—Ç–∏—è */
        .main-pig {
            position: fixed;
            bottom: 100px;
            right: 40px;
            font-size: 6rem;
            cursor: pointer;
            z-index: 900;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            transition: transform 0.2s;
            animation: pig-jump 3s infinite ease-in-out;
        }
        
        .main-pig:hover {
            transform: scale(1.2);
        }
        
        .main-pig:active {
            animation: none;
            transform: scale(0.9);
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞ */
        .sound-wave {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 15px;
            border: 3px solid #ff99cc;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .wave {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 20px;
        }
        
        .wave-bar {
            width: 4px;
            background: #ff66b2;
            border-radius: 2px;
            animation: wave 0.5s infinite ease-in-out;
        }
        
        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 20px; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 12px; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 18px; }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 20px; }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .subtitle { font-size: 1.7rem; }
            .message-box { padding: 40px 20px; }
            .background-element { font-size: 1.8rem; }
            .main-pig { font-size: 4rem; bottom: 80px; right: 20px; }
            .controls { bottom: 10px; right: 10px; }
            .counter { bottom: 10px; left: 10px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ –∏ —Å–≤–∏–Ω–∫–∞–º–∏ -->
    <div id="background"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <div class="container">
        <div class="message-box">
            <h1>
                –Ø –ª—é–±–ª—é <span class="alice-name">–ê–ª–∏—Å—É</span>!
            </h1>
            <div class="subtitle" id="subtitle">–ò –µ—ë –∫–ª–∞—Å—Å–Ω—É—é –∂–æ–ø—É ‚ù§Ô∏èüçë</div>
        </div>
    </div>
    
    <!-- –ë–æ–ª—å—à–∞—è —Å–≤–∏–Ω–∫–∞ –¥–ª—è –Ω–∞–∂–∞—Ç–∏—è -->
    <div class="main-pig" id="mainPig">üê∑</div>
    
    <!-- –°—á–µ—Ç—á–∏–∫ —Ö—Ä—é–∫–∞–Ω–∏–π -->
    <div class="counter">
        <span>üêΩ –•—Ä—é–∫–æ–≤:</span>
        <span id="pigCounter">0</span>
    </div>
    
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞ -->
    <div class="sound-wave" id="soundWave">
        <div class="wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>
        <span>–°–≤–∏–Ω–∫–∞ —Ö—Ä—é–∫–∞–µ—Ç!</span>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls">
        <button class="pig-btn" id="pigBtn">
            <span>üê∑ –•—Ä—é–∫–Ω—É—Ç—å!</span>
        </button>
        <button class="pig-btn mute-btn" id="muteBtn">
            <span>üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</span>
        </button>
    </div>

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <audio id="pigSound1" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-pig-oink-1085.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="pigSound2" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-pig-snort-1095.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="pigSound3" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-animal-squeak-1091.mp3" type="audio/mpeg">
    </audio>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let pigCount = 0;
        let isSoundEnabled = true;
        let pigSounds = [];
        let audioContext;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –¥–ª—è –ª—É—á—à–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // –°–±–æ—Ä –≤—Å–µ—Ö –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            pigSounds = [
                document.getElementById('pigSound1'),
                document.getElementById('pigSound2'),
                document.getElementById('pigSound3')
            ];
            
            // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤
            pigSounds.forEach(sound => {
                sound.load();
                sound.volume = 0.7; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
            updateCounter();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            createBackgroundElements();
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –∑–≤—É–∫–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            setTimeout(() => {
                if (isSoundEnabled) {
                    playCutePigSound();
                    showSoundWave();
                }
            }, 1500);
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function createBackgroundElements() {
            const background = document.getElementById('background');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï', '‚ù£Ô∏è'];
            const pigs = ['üê∑', 'üêñ', 'üêΩ'];
            
            // –°–æ–∑–¥–∞–µ–º 50 —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            for (let i = 0; i < 50; i++) {
                const element = document.createElement('div');
                element.classList.add('background-element');
                
                // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∏–ª–∏ —Å–≤–∏–Ω–∫—É (60% —Å–≤–∏–Ω–æ–∫)
                let isPig = Math.random() > 0.4;
                
                if (isPig) {
                    const pig = pigs[Math.floor(Math.random() * pigs.length)];
                    element.classList.add('pig-bg');
                    element.innerHTML = pig;
                    element.dataset.isPig = 'true';
                } else {
                    const heart = hearts[Math.floor(Math.random() * hearts.length)];
                    element.classList.add('heart-bg');
                    element.innerHTML = heart;
                }
                
                // –ü–æ–∑–∏—Ü–∏—è –∏ –∞–Ω–∏–º–∞—Ü–∏—è
                const size = 25 + Math.random() * 35;
                const left = Math.random() * 100;
                const duration = 12 + Math.random() * 18;
                const delay = Math.random() * 20;
                
                element.style.left = `${left}vw`;
                element.style.fontSize = `${size}px`;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                element.addEventListener('click', handleElementClick);
                
                background.appendChild(element);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —ç–ª–µ–º–µ–Ω—Ç–∞–º
        function handleElementClick(event) {
            const element = event.currentTarget;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
            element.style.transform = 'scale(1.3)';
            setTimeout(() => {
                element.style.transform = '';
            }, 300);
            
            // –ï—Å–ª–∏ —ç—Ç–æ —Å–≤–∏–Ω–∫–∞ - –≤—Å–µ–≥–¥–∞ —Ö—Ä—é–∫–∞–µ–º
            if (element.dataset.isPig === 'true') {
                playCutePigSound();
                element.style.animation = 'wiggle 0.5s';
            } 
            // –ï—Å–ª–∏ —Å–µ—Ä–¥–µ—á–∫–æ - –∏–Ω–æ–≥–¥–∞ —Ö—Ä—é–∫–∞–µ–º (25% —à–∞–Ω—Å)
            else if (Math.random() < 0.25) {
                playCutePigSound();
            }
            
            event.stopPropagation();
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º–∏–ª–æ–≥–æ –∑–≤—É–∫–∞ —Å–≤–∏–Ω–∫–∏
        function playCutePigSound() {
            if (!isSoundEnabled) return;
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            try {
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∑–≤—É–∫ –∏–∑ —Ç—Ä–µ—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                const randomSound = pigSounds[Math.floor(Math.random() * pigSounds.length)];
                
                // –°–±—Ä–æ—Å –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                randomSound.currentTime = 0;
                randomSound.play()
                    .then(() => {
                        // –£—Å–ø–µ—à–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                        pigCount++;
                        updateCounter();
                        showSoundWave();
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –±–æ–ª—å—à–æ–π —Å–≤–∏–Ω–∫–∏
                        const mainPig = document.getElementById('mainPig');
                        mainPig.style.animation = 'none';
                        setTimeout(() => {
                            mainPig.style.animation = 'pig-jump 3s infinite ease-in-out';
                        }, 10);
                        mainPig.style.transform = 'scale(1.3)';
                        setTimeout(() => {
                            mainPig.style.transform = '';
                        }, 300);
                    })
                    .catch(error => {
                        console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ, –Ω—É–∂–Ω–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
                        alert('–ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ –±–æ–ª—å—à–æ–π —Å–≤–∏–Ω–∫–µ üê∑ –∏–ª–∏ –∫–Ω–æ–ø–∫–µ "–•—Ä—é–∫–Ω—É—Ç—å!", —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫!');
                    });
                    
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', error);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞
        function showSoundWave() {
            const soundWave = document.getElementById('soundWave');
            soundWave.style.display = 'flex';
            
            setTimeout(() => {
                soundWave.style.display = 'none';
            }, 1000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            const counterElement = document.getElementById('pigCounter');
            counterElement.textContent = pigCount;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
            counterElement.style.transform = 'scale(1.3)';
            counterElement.style.color = '#ff0066';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
                counterElement.style.color = '#ff3385';
            }, 200);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ë–æ–ª—å—à–∞—è —Å–≤–∏–Ω–∫–∞
            document.getElementById('mainPig').addEventListener('click', () => {
                playCutePigSound();
            });
            
            // –ö–Ω–æ–ø–∫–∞ —Ö—Ä—é–∫–∞–Ω—å—è
            document.getElementById('pigBtn').addEventListener('click', () => {
                playCutePigSound();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                const btn = document.getElementById('pigBtn');
                btn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 200);
            });
            
            // –ö–Ω–æ–ø–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
            document.getElementById('muteBtn').addEventListener('click', () => {
                isSoundEnabled = !isSoundEnabled;
                const muteBtn = document.getElementById('muteBtn');
                
                if (isSoundEnabled) {
                    muteBtn.innerHTML = '<span>üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</span>';
                    // –ü—Ä–æ–∏–≥—Ä–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –∑–≤—É–∫
                    setTimeout(() => playCutePigSound(), 300);
                } else {
                    muteBtn.innerHTML = '<span>üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</span>';
                }
            });
            
            // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–æ–∂–µ –º–æ–∂–Ω–æ –∫–ª–∏–∫–∞—Ç—å
            document.getElementById('subtitle').addEventListener('click', () => {
                if (Math.random() < 0.5) {
                    playCutePigSound();
                }
            });
            
            // –°–ª—É—á–∞–π–Ω—ã–µ —Ö—Ä—é–∫–∞–Ω—å—è –ø—Ä–∏ –ø—Ä–æ—Å—Ç–æ–µ
            setInterval(() => {
                if (isSoundEnabled && pigCount > 0 && Math.random() < 0.2) {
                    playCutePigSound();
                }
            }, 20000); // –ö–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥
            
            // –ö–ª–∏–∫ –ø–æ —Ñ–æ–Ω—É —Å–æ–∑–¥–∞–µ—Ç —Å–µ—Ä–¥–µ—á–∫–∏
            document.body.addEventListener('click', function(event) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫–∏ –ø–æ —ç–ª–µ–º–µ–Ω—Ç–∞–º —Å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞–º–∏
                if (event.target.closest('.background-element, .pig-btn, .main-pig, .counter, .subtitle')) {
                    return;
                }
                
                createFloatingHeart(event.clientX, event.clientY);
                
                // –ò–Ω–æ–≥–¥–∞ —Ö—Ä—é–∫–∞–µ–º –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–µ—Ä–¥–µ—á–∫–∞
                if (Math.random() < 0.3) {
                    setTimeout(() => playCutePigSound(), 300);
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞—É–¥–∏–æ
            document.addEventListener('click', function initAudio() {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
                document.removeEventListener('click', initAudio);
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–µ–≥–æ —Å–µ—Ä–¥–µ—á–∫–∞
        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('background-element', 'heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            
            const size = 20 + Math.random() * 25;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.fontSize = `${size}px`;
            heart.style.animationDuration = `${5 + Math.random() * 10}s`;
            heart.style.zIndex = '100';
            
            heart.addEventListener('click', handleElementClick);
            
            document.getElementById('background').appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 15000);
        }
    </script>
